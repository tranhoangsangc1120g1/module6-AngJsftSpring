<form [formGroup]="editForm" (ngSubmit)="submitForm()">
  <div>
    <label >Name</label>
    <input type="text" formControlName="name" >
  </div>
  <div>
    <label >Description</label>
    <input type="text" formControlName="description">
  </div>
  <div>
  <button type="submit" (click)="editForm.valid">Save</button>
  </div>
</form>
